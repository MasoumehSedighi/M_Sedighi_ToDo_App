<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .form-box {
      width: 600px;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-box h2 {
      margin-top: 0;
      position: relative;
      font-size: 40px;
      color: #333;
      text-transform: uppercase;
    }

    .form-box h2:before,
    .form-box h2:after {
      content: "";
      position: absolute;
      width: 30%;
      height: 3px;
      background-color: #F39C12;
      top: 50%;
      transform: translateY(-50%);
    }

    .form-box h2:before {
      left: -35%;
    }

    .form-box h2:after {
      right: -35%;
    }

    .form-box label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
    }

    .form-box input[type="email"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-box input[type="email"]:focus,
    .form-box input[type="password"]:focus {
      border-color: #F39C12;
    }

    .form-box .buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .form-box button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .form-box button.signup {
      background-color: #FF00FF;
      margin-right: 10px;
    }

    .form-box button.reset {
      background-color: #FFBF00;
      margin-left: 10px;
    }

    .form-box button:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .form-box button:focus {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Signup</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="buttons">
        <button class="signup" type="submit">Sign Up</button>
      </div>
      <br><br>
    </form>
</body>
</html>
