<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f7f7f7;
          font-family: Arial, sans-serif;
      }
  
      .box {
        width: 600px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px  hsl(120, 100%, 25%);
        text-align: left;
      }
      ul li.checked {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
  <div class="box">
    <div class="row"><a class="btn btn-primary btn-sm" href="{% url 'accounts:logout'%}"><i class="bi bi-box-arrow-right"></i></a></div>
    
  </br>
  </br>
    <div class="row">
    <p class="col fw-bold fs-3 text-warning"> Do it :</p>
    <div class="col-md-auto"> <a class="btn btn-warning" href="{% url 'tasks:task-add'%}"><i class="bi bi-plus-lg"></i></a></div>
    
    </div>
    <hr>
    <ul class="row">
      {% for task in tasks %}
        {% if task.done %} 
          <li class="col fw-bold fs-5 text-secondary checked">{{task.name}}</li>
          <span  class="col-md-auto">                    
            <a  type="button" class=" btn btn-danger btn-sm" href="{% url 'tasks:task-delete' pk=task.id %}"><i class="bi bi-trash"></i></a>
          </span>
        {% else %}
          <li  class="col fw-bold fs-5">{{task.name}}</li>
          <span class="col-md-auto">  
            <a type="button" class="btn btn-success btn-sm" href="{% url 'tasks:task-done' pk=task.id %}"><i class="bi bi-check-lg"></i></a>
            <a type="button" class="btn btn-secondary btn-sm" href="{% url 'tasks:task-update' pk=task.id %}"><i class="bi bi-pen"></i></a>                  
            <a  type="button" class="btn btn-danger btn-sm" href="{% url 'tasks:task-delete' pk=task.id %}"><i class="bi bi-trash"></i></a>
          </span>
        {% endif %} 
      </br>
      </br>
      <hr>
      {% endfor %}
    </ul>  
  </div>
</body>
</html>
